<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Dishes</title>
</head>
<body>

<h1>List of Dishes</h1>

<div>
    <a sec:authorize="isAnonymous()" href="/login">Login</a>

    <form sec:authorize="isAuthenticated()" action="/logout" method="post" style="display:inline;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">Logout</button>
    </form>
</div>

<br>

<div th:if="${error}">
    <p style="color:red" th:text="${error}"></p>
</div>

<table border="1">
    <tr>
        <th>ID</th>
        <th>DishId</th>
        <th>Name</th>
        <th>Cuisine</th>
        <th>Prep time</th>

        <th sec:authorize="hasRole('ADMIN')">Actions</th>
    </tr>

    <tr th:each="d : ${dishes}">
        <td th:text="${d.id}"></td>
        <td th:text="${d.dishId}"></td>
        <td th:text="${d.name}"></td>
        <td th:text="${d.cuisine}"></td>
        <td th:text="${d.preparationTime}"></td>

        <td sec:authorize="hasRole('ADMIN')">
            <a th:href="@{'/dishes/dish-form/' + ${d.id}}">Edit</a>

            |

            <a th:href="@{'/dishes/delete/' + ${d.id}}"
               onclick="return confirm('Are you sure?');">
                Delete
            </a>
        </td>
    </tr>
</table>

<br>

<a sec:authorize="hasRole('ADMIN')" href="/dishes/dish-form">
    Add new dish
</a>

</body>
</html>
