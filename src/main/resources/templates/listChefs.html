<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Restaurant Chefs - Welcome to Our Restaurant</title>
    <style type="text/css">
        body { width: 800px; margin: auto; font-family: Arial, sans-serif; }
        h1 { color: #333; }
    </style>
</head>
<body>
<header>
    <h1>Welcome to Our Restaurant</h1>
</header>
<main>
    <h2>Choose a chef:</h2>

    <form action="/dish" method="POST">
        <div th:each="c : ${chefs}">
            <label>
                <input type="radio" name="chefId" th:value="${c.id}">
                <span th:text="${'Name: ' + c.firstName + ' ' + c.lastName + ', Bio: ' + c.bio}">
                    Chef info
                </span>
            </label>
            <br/>
        </div>

        <input type="submit" value="Submit">
    </form>
</main>
</body>
</html>
